<html>
	<head>

		
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />
		<!--<link href="css/black-tie/jquery-ui-1.9.1.custom.css" rel="stylesheet">-->

		<script language="javascript" type="text/javascript" src="js/iso8601.min.js"></script>
		
		<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
		<script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
		<script src="js/chosen/chosen.jquery.js" type="text/javascript"></script>

		<link rel="stylesheet" href="kanban.css" />
		<link rel="stylesheet" href="forms.css" />
		<link rel="stylesheet" href="js/chosen/chosen.css" />
		
		<script language="javascript" type="text/javascript" src="js/global.js"></script>
		<script language="javascript" type="text/javascript" src="js/soapclient.js"></script>
		<script language="javascript" type="text/javascript" src="js/mantis.js"></script>
		<script language="javascript" type="text/javascript" src="js/kanban.js"></script>
		<script language="javascript" type="text/javascript" src="js/kanbanclasses.js"></script>
		<script language="javascript" type="text/javascript" src="index.js"></script>
		
		<title>Mantis Kanban</title>

	</head>
	<body>

		<div class="realcontentcontainer">
			<div class="headerarea">
				<div style="position:absolute; top:0px; left:0px; width:100%;">
				<div class="loadingdiv" id="loadingdiv" style="float: right;">
					<img id="loadingimage" src="images/loading.gif"  style="width: 40px; height: 40px; display: none;"/>
					<img id="loadedimage" src="images/loaded.png"  style="width: 40px; height: 40px;"/>
				</div>                        
				<img src="images/mantis_logo.png" class="mantislogo" />
				<div class="loginarea">
					<input type="text" id="username" value="" onkeypress="if (event.keyCode == 13) { Login(); }" placeholder="Username:"  />
					<input type="password" id="password" value="" onkeypress="if (event.keyCode == 13) { Login(); }" placeholder="Password: ">
					<div class="loginbutton" onclick="Login();">Login</div>
				</div>
				<div class="projectarea">
					<div id="projectlist" class="projectlist">
					</div>
					<div class="kanbannewstory" onclick="OpenAddStory();">Add Story</div>
					<div class="refreshprojectbutton" onclick="SelectProject();">Refresh</div>
					<div class="logoutbutton" onclick="Logout();">Logout</div>
				</div>
			
				</div>
			</div>
			<div class="contentarea">
				<div id="kanbancontent"></div>
			</div>
		</div>
		
		
		<div id="story-form" class="editform" title="Create New Story" style="display:none;">
			<p class="validateTips">All form fields are required.</p>
				<input type="hidden" id="add-story-id" name="add-story-id" />
				<label for="add-summary">Summary:</label>
				<input type="text" name="add-summary" id="add-summary" class="text ui-widget-content ui-corner-all" />
				<br>
				<div id="add-custom-field-container" name="add-custom-field-container" style="display:none;">
					<label for="add-custom-field">Bucket:</label>
					<select name="add-custom-field" id="add-custom-field" class="text ui-widget-content ui-corner-all"></select>
				</div>
				<label for="add-status">Status:</label>
				<select name="add-status" id="add-status" class="text ui-widget-content ui-corner-all">
				</select>
				<br>
				<label for="add-priority">Priority:</label>
				<select name="add-priority" id="add-priority" class="text ui-widget-content ui-corner-all">
				</select>
				<br>
				<label for="add-cateogry">Category:</label>
				<select name="add-category" id="add-category" class="text ui-widget-content ui-corner-all">
				</select>
				<br>
				<label for="add-reporter">Reporter:</label>
				<select name="add-reporter" id="add-reporter" class="text ui-widget-content ui-corner-all">
				</select>
				<br>
				<label for="add-assignedto">Handler:</label>
				<select name="add-assignedto" id="add-assignedto" class="text ui-widget-content ui-corner-all">
				</select>
				<br>
				<div style="display:inline-block;" id="add-reporter"></div>
				<br>
				<label for="add-description">Description:</labal>
				<br>
				<textarea name="add-description" id="add-description" class="text ui-widget-content ui-corner-all"></textarea>
				<br>
		</div>

		<div id="edit-story-form" class="editform" title="Edit Story" style="display:none;">
			<div id="tabs" class="edit-tabs">
				<ul>
					<li><a href="#tabs-1">General</a></li>
					<li><a href="#tabs-2">Notes</a></li>
					<li><a href="#tabs-3">Attachments</a></li>
					<li><a href="#tabs-4">History</a></li>
				</ul>
				<div id="tabs-1">
					<input type="hidden" id="edit-story-id" name="edit-story-id" />
					<label for="edit-summary">Summary:</label>
					<input type="text" name="edit-summary" id="edit-summary" class="text ui-widget-content ui-corner-all" />
					<br>
					<label for="edit-status">Status:</label>
					<select name="edit-status" id="edit-status" class="text ui-widget-content ui-corner-all">
					</select>
					<br>
					<label for="edit-priority">Priority:</label>
					<select name="edit-priority" id="edit-priority" class="text ui-widget-content ui-corner-all">
					</select>
					<br>
					<label for="edit-reporter">Reporter:</label>
					<select name="edit-reporter" id="edit-reporter" class="text ui-widget-content ui-corner-all">
					</select>
					<br>
					<label for="edit-assignedto">Assigned To:</label>
					<select name="edit-assignedto" id="edit-assignedto" class="text ui-widget-content ui-corner-all">
					</select>
					<br>
					<label for="edit-assignedto">Date Submitted:</label>
					<div style="display:inline-block;" id="edit-datesubmitted"></div>
					<div id="accordion-desc">
						<h3>Description: </h3>
						<textarea name="edit-description" id="edit-description" style="width: 100%;" class="text ui-widget-content ui-corner-all"></textarea>
						<h3>Steps To Reproduce: </h3>
						<textarea name="edit-reproduce" id="edit-reproduce" style="width: 100%;" class="text ui-widget-content ui-corner-all"></textarea>
					</div>
				</div>
				<div id="tabs-2">
					<textarea class="edit-newnotetext" id="edit-newnotetext" name="edit-newnotetext" title="Enter new notes here."></textarea>
					<div class="newnotesavebutton" id="edit-story-new-note-save-button" name="edit-story-new-note-save-button">Add Note</div>
					<div id="edit-story-notes-container" name="edit-story-notes-container" class="notesarea"></div>
				</div>
				<div id="tabs-3">
					
				</div>
				<div id="tab-4">

				</div>
			</div>
		</div>
		<ul class="user-context-menu" name="user-context-menu" id="user-context-menu" onmouseout="HideUserSelector();">
			<li id="user-context-title" style="border-bottom: solid 2px #000000;" onmouseout="event.stopPropagation();">Assign Handler:</li>
		</ul>
		<input type="hidden" style="display:none;" id="seletedproject" name="selectedproject" />
	</body>
</html>
